<ng-template #content let-modal >
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">معلومات الدفع</h4>

  </div>

    <label for="cname">اسم صاحب البطاقة</label>
    <input type="text" id="cname" name="cardname" placeholder="Ahmed abdullatif">
    <label for="ccnum">رقم البطاقة</label>
    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" >
    <label for="expmonth">تاريخ الانتهاء</label>
    <input type="text" id="expmonth" name="expmonth" placeholder="9/12">
    <div class="row">
      <!-- <div class="col-50">
        <label for="expyear">Exp Year</label>
        <input type="text" id="expyear" name="expyear" placeholder="2018">
      </div> -->
      <div class="col-50">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="352">
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">حفظ</button>
  </div>
</ng-template>
