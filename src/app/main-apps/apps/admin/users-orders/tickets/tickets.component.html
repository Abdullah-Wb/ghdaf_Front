<div class="container g-4">

  <h2> التذاكر</h2>

<div class="filter_des" >

  <select class="typ_status" (change)="filter_by_status($event.target.value)">
    <option value="">الكل</option>
    <option value="1">غير مقروء</option>
    <option value="2">مقروء</option>
  </select>

</div>

  <table dir="rtl">
    <tr>
      <th class="color-had"> اسم المستخدم</th>
      <th class="color-had"> الايميل</th>
      <th class="color-had">عنوان التذكرة</th>
      <th class="color-had">نوع التذكرة</th>
      <th class="color-had">تفاصيل التذكرة</th>

    </tr>

    <tr *ngFor="let i of usersTic">
      <td>{{i.company_name}} </td>
      <td>{{i.email}} </td>
      <td>{{i.title_id}} </td>
      <td>{{i.ticket_type}} </td>
      <td><a (click)="openModal(content , i)"><i class="bi bi-eye" style="cursor:pointer;"></i></a></td>

    </tr>
    <!-- اول صف-->
  </table>

  <ng-template #content let-modal>
    <div class="modal-header" >
      <h4 class="modal-title" id="modal-basic-title" style="width: 100%; padding-left: 35%;">{{ticById.ticket_type}}</h4>

    </div>

    <div class="modal-body">

      <p style="text-align: right">{{ticById?.content}}</p>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">حفظ</button>
    </div>

  </ng-template>


</div>
