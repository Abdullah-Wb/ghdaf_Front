<div class="parent">

  <div class="dash1">

    <div class="child" *ngFor="let i of arr_dash">

      <div class="icon">
        <i [class]="i.icon"></i>
      </div>

      <div class="info_card">

        <div class="title">
          <h3>{{i.title}}</h3>
        </div>

        <div class="num">
          <h4>{{i.num}}</h4>
        </div>
      </div>
    </div>

  </div>


  <div class="dash2">

    <div>
    <div class="child1" id="main"></div>
    </div>

    <div class="child1" id="main1" ></div>
  </div>

</div>
