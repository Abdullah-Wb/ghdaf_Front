<div class="container" style="width: 100%; height: 100%;">
    <div class="formm">
        
            <form>
                <h3> اضافة منتج جديد </h3>
                <label for="product-name">ادخل اسم المنتج: </label>
                <input type="text" name="product-name" required>

                <label for="price"> ادخل سعر المنتج : </label>
                <input type="number" name="price" required>

                <label for="amount">ادخل كمية المنتج: </label>
                <input type="number" name="amount" required>

                <label for="date-of-p">تاريخ الانتاج: </label>
                <input type="date" name="date-of-p" required>

                <label for="date-of-e">تاريخ الانتهاء: </label>
                <input type="date" name="date-of-e" required>

                <label for="descreption">وصف المنتج:</label>
                <textarea name="descreption" id="descreption" cols="30" rows="5"></textarea>
                &nbsp;
                <!-- <label for="p-image"> ارفع صورة المنتج </label> -->
                <div class="mb-3">
                    <label for="p-image" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                      </svg>&nbsp;&nbsp;ارفع صورة المنتج</label>
                    <input class="form-control" type="file" id="formFile" name="p-image" required>
                </div>

                <input type="submit" value="اضافة" class="sub">
                <button class="class-button"  style="width:40%;">
                    <a routerLink ="/main-apps/rest-orders/new-order" >   اضافة الطلب</a>  
                  </button>
            </form>
      


    </div>
    <div style="width: 50%;padding-top: 6%;">

            <thead>

              </tbody>
          </table>
